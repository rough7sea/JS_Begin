<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function carel(object) {
            object.res.value =(object.st1.value * object.st2.value / 2);
        }
        function val(obj) {
            var a1 = +obj.num1.value;
            var a2 = +obj.num2.value;
            var a3 = +obj.num3.value;
            var a4 = +obj.num4.value;
            var a5 = +obj.num5.value;
            obj.res.value = (+a1 + +a2 + +a3 + +a4 + +a5)/5;
        }
    </script>
</head>
<body>

<!--<script src="file.js"></script>-->

<P>Calculate of triangle square</P>
<FORM name="form_1">
    Base : <input type="text" size=5 name="st1"><hr>
    Height: <input type="text" size=5 name="st2"><hr>
    <input type="button" value="Calculate" onclick="carel(form_1)"><hr>
    Square: <input type="text" size=7 name="res"><hr>
</FORM>
<pre>
    <form name="form_2">
        Me :  <input type="text" size=8 name="num1" value="1">
        Me :  <input type="text" size=8 name="num2" value="1">
        Me :  <input type="text" size=8 name="num3" value="1">
        Me :  <input type="text" size=8 name="num4" value="1">
        Me :  <input type="text" size=8 name="num5" value="1">
        Average salary:   <input type="text" size=18 name="res"><br>
        <input type="button" value="Calculate" onclick="val(form_2)">
        <input type="reset" value="Refresh">
    </form>
</pre>

</body>
</html>
