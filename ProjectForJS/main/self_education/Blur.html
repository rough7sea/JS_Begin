<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="file.js"></script>
    <meta charset="UTF-8">
    <title>Processing event Blur - form's event lost there fucking focus</title>
    <script>
        function f() {
            form_2.res.value = form_2.num1.value * 2;
        }
    </script>
</head>
<body>
<P>Calculate of triangle square</P>
<pre>
    <form name="form_2">
        Side :  <input type="text" size=8 name="num1" value="4" onblur="f()"><br>
        Square :   <input type="text" size=18 name="res"><br>
        <input type="reset" value="Refresh">
    </form>
</pre>
</body>
</html>
