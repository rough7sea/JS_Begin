<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>

    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.1.219/styles/kendo.default-v2.min.css" />
    <script src="https://kendo.cdn.telerik.com/2020.1.219/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.219/js/kendo.all.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<div id="example">
    <div id="grid"></div>

    <script>
        $(document).ready(function () {
            var crudServiceBaseUrl = "http://localhost:80/service",

                dataSource = new kendo.data.DataSource({
                    transport: {
                        create: {
                            url: crudServiceBaseUrl + "/create",
                            type : "POST",
                            dataType: "json"
                        },
                        read:  {
                            url: crudServiceBaseUrl + "/all",
                            dataType: "json"
                        },
                        update: {
                            url: crudServiceBaseUrl + "/update",
                            type : "POST",
                            dataType: "json"
                        },
                        destroy: {
                            url: crudServiceBaseUrl + "/destroy",
                            type : "POST",
                            dataType: "json"
                        },
                        parameterMap: function(options, operation) {
                            if (operation !== "read" && options.models) {
                                return {models: kendo.stringify(options.models)};
                            }
                        }
                    },
                    batch: true,
                    pageSize: 20,
                    // pageable: {
                    //     refresh: true,
                    //     pageSizes: true,
                    //     buttonCount: 5
                    // },
                    schema: {
                        model: {
                            id: "scheduleID",
                            fields: {
                                scheduleID : {editable: false, nullable: true, defaultValue: "*" },
                                location: { editable: true, nullable: false, validation: { required: true } },
                                date: { editable: true, nullable: false, validation: { required: true } },
                                time_start: { editable: true, nullable: false, validation: { required: true } },
                                time_end: { editable: true, nullable: false, validation: { required: true } },
                                teacher: { editable: true, nullable: false, validation: { required: true } },
                                discipline: { editable: true, nullable: false, validation: { required: true } }
                            }
                        }
                    }
                });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                navigatable: true,
                pageable: true,
                // height: 550,
                // toolbar: ["create", "save", "cancel"],
                columns: [
                    // { field: "scheduleID", title: "ID", width: 20},
                    { field: "location", title: "Location", width: 120 },
                    { field: "date", title: "Date", type: "date", width: 60 },
                    { field: "time_start", title: "Time Start", width: 60 }, //need to change output format!
                    { field: "time_end", title: "Time End", format: "0:HH/mm",  width: 60 }, // here the same
                    { field: "teacher", title: "Teacher", width: 120 },
                    { field: "discipline", title: "Discipline", width: 120 },
                    { command: "destroy", title: "&nbsp;", width: 150 }],
                filterable: true,
                editable: true
            });
        });
    </script>
</div>

</body>
</html>
